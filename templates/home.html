{% include 'base_site.html' %}
<body>
        <h1>Bienvenue {{ current_user.name }}</h1>
        <p>Les films populaires du moment</p>
  
        {% if films_populaires %}
            <ul class="film-list">
                {% for film in films_populaires %}
                    <li class="film-list-item" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ film.title }}">
                        <h5>{{ film.title }}</h5>
                        <a href="{{url_for('description_film',film_id=film.id)}}">
                            <img src="https://image.tmdb.org/t/p/w342/{{ film.poster_path }}" alt="{{ film.title }} Poster">
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Aucun film disponible pour le moment.</p>
        {% endif %}
