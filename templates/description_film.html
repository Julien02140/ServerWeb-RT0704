<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Description du Film</title>
</head>
<body>

{% if film %}
    <h1>{{ film.title }}</h1>

    <a href="/ajout_film/{{film.id}}">
        <button type="button">Ajouter le film</button>
    </a>

    <img src="https://image.tmdb.org/t/p/w342/{{ film.poster_path }}" alt="{{ film.title }} Poster">

    <p>ID: {{ film.id }}</p>
    <p>Date de sortie: {{ film.release_date }}</p>
    <p>Vote moyen: {{ film.vote_average }}</p>
    <p>Synopsis: {{ film.overview }}</p>

    <a href="{{ url_for('home') }}">Retour à la page d'accueil</a>
{% else %}
    <p>Le film n'a pas pu être trouvé.</p>
    <a href="{{ url_for('home') }}">Retour à la page d'accueil</a>
{% endif %}


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
